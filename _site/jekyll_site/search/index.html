<!DOCTYPE html>
<html>

<head>
	<!-- Meta -->
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta name="generator" content="Jekyll">

	<title>37dogs</title>

	<!-- CSS & fonts -->
	<link rel="stylesheet" href="/css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Cabin+Sketch|Special+Elite' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/font-awesome-4.4.0/css/font-awesome.min.css">
	<!-- RSS -->
	<link href="/atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />

</head>


<body>
	<div id="wrap">
      <!-- Header -->
    	<!-- Main content -->
			<div id="main-posts" style="padding-top: 20px;">
				<main>
					<!--search results -->
  <div id="search-results" style="display: none;">
    <h1>Search Results</h1>
    <div class="entries">
    </div>
  </div>

  
  <script id="search-results-template" type="text/mustache">
    {{#entries}}
    <div id="search-result">
    <h4>
        {{#date}}<time datetime="{{pubdate}}" pubdate>{{displaydate}}</time>{{/date}}

        <a href="{{url}}">{{title}} </a>
    </h4>
    </div>
    {{/entries}}
    {{^entries}}
    {{/entries}}
  </script>
  

  <script src="/js/search.min.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript">
  $(function() {
    $('#search-query').lunrSearch({
      indexUrl: '/js/index.json',           // URL of the `index.json` index data for your site
      results:  '#search-results',          // jQuery selector for the search results container
      entries:  '.entries',                 // jQuery selector for the element to contain the results list, must be a child of the results element above.
      template: '#search-results-template'  // jQuery selector for the Mustache.js template
    });
  });
  </script>

				</main>
			</div>

			<script src="/js/main.js"></script>	

			<footer>
  <span>@2015 37dogs</span>
  
  <div id="socialmedia">
			<a href="https://www.twitter.com/37dogs"><i class="fa fa-twitter"></i></a>
			<a href="https://www.instagram.com/37dogs"><i class="fa fa-instagram"></i></a>
			<a href="https://www.github.com/37dogs"><i class="fa fa-github"></i></a>
			<a href="mailto:brandon@37dogs.com"><i class="fa fa-envelope"></i></a>
	</div>

  <footer>


	</div>

</body>
</html>
