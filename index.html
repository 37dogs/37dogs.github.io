---
layout: home
---
<!-- Posts -->
<ul id="posts">

	{% for post in paginator.posts %}

	  <li class="post">
	  	<h2 style="font-family: 'Cabin Sketch', serif;">
				<a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">
					{{ post.title }}
				</a>
			</h2>
	  	<time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">{{ post.date | date_to_string }}</time>
	  	<p style="background-color:#9c9c9c; padding: 10px;">{{ post.content | strip_html | truncatewords:50 }}</p>
	  </li>
		<strong>
			<p class="post-after">
				<a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">Read More ...</a>
			</p>
		</strong>

    {% endfor %}

</ul>
