
<div class="bottom-post-bar">
</br>
  <div class="next-post" >
    <span class="next">
    {% if page.next.url %}
      <a href="{{ site.url }}{{ page.next.url }}"><i class="fa fa-caret-left"></i> {{ page.next.title }}</a>
    {% else %}
      <i class="fa fa-caret-left" style="color: #8f8f8f"></i>
    {% endif %}
  </span>
  <span class="prev">
    {% if page.previous.url %}
      <a href="{{ site.url }}{{ page.previous.url }}"> {{ page.previous.title }} <i class="fa fa-caret-right"></i></a>
    {% else %}
      <i class="fa fa-caret-right" style="color: #8f8f8f"></i>
    {% endif %}
  </span>
  </div>

</br>
</br>
</br>
<div class="social-sharing">
  sharing is caring:
  <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><i class="fa fa-twitter"></i></a>
  <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook"></i></a>
  <a href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" rel="nofollow" target="_blank" title="Share on Reddit"><i class="fa fa-reddit"></i></a>
  <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><i class="fa fa-google-plus"></i></a>
</div>

</div>
