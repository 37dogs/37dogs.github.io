<ul id="posts">

	{% for post in site.paginator.posts %}

	  <li class="post">
	  	<h2 style="font-family: 'Cabin Sketch', serif;"><a href="{% if site.baseurl == "/" %}{{ post.url }}{% else %}{{ post.url | prepend: site.baseurl }}{% endif %}">{{ post.title }}</a></h2>
	  	<time datetime="{{ post.date | date_to_xmlschema }}" class="by-line">{{ post.date | date_to_string }}</time>
	  	<p style="background-color:#9c9c9c">{{ post.content | strip_html | truncatewords:50 }}</p>
	  </li>

    {% endfor %}

</ul>
