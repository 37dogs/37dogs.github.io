<div id="tag-cloud">
  <h2>Tag Cloud </h2>
  <ul>
    {% for tag in site.tags %}
      <li style="font-size: {{ tag | last | size | times: 100 | divided_by: site.tags.size | plus: 70 }}%">
        <a href="{{ site.url }}/tags/#{{ tag | first | slugize }}">
          {{ tag | first }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
